<div style="overflow: auto; height: 95%;">
  <div class="container">
    <div class="row pt-2">
      <div class="col text-center">
        <h1> Generate <span>Image</span> from <span>Text</span></h1>
        <input type="submit" (click)="hidden = !hidden">
      </div>
    </div>
  </div>
</div>
<div class="footer mt-0 mb-0 pt-0 pb-0 text-center">
  <span>Coded By: Arpan Sarkar</span>
</div>
<div class="wrapper">

  <div class="overlay" *ngIf="hidden" [ngClass]="{'show': hidden}"></div>
  <div class="spanner" *ngIf="hidden" [ngClass]="{'show': hidden}">
    <div class="loader"></div>
    <p>Generating image based on text.</p>
  </div>
</div>
